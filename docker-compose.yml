version: '3'

services:
  trivalia-db:
    image: mysql:8.0.43
    container_name: trivalia-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: suspect
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-sql/data.sql:/docker-entrypoint-initdb.d/data.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 30s
      retries: 10

  trivalia:
    build: trivalia
    container_name: trivalia-spring-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://trivalia-db:3306/suspect?createDatabaseIfNotExist=true&ServerTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - trivalia-db
           

volumes:
  db_data:
